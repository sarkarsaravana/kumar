<html>
  <head>
    <title>Grocery Delivery System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Grocery Delivery System</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Checkout</a></li>
      </ul>
    </nav>
    <main>
      <h2>Shop</h2>
      <div class="product">
        <img src="apple.jpg" alt="Apple">
        <h3>Apple</h3>
        <p>$1.00 per pound</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="banana.jpg" alt="Banana">
        <h3>Banana</h3>
        <p>$0.50 per pound</p>
        <button>Add to Cart</button>
      </div>
      <!-- more products here -->
    </main>
    <footer>
      <p>&copy; 2023 Grocery Delivery System</p>
    </footer>
  </body>
</html>
